<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duncan&rsquo;s Countdown Timer</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" href="https://www.duncanritchie.co.uk/favicon.ico">
</head>
<body>
    <h1>Duncan&rsquo;s Countdown Timer</h1>
    <p>Input the time to count down from!</p>
    <input type="time" id="timer-input" step="1" min="00:00:00" max="23:59:59" value="00:00:30"/>
    <button type="submit" id="submit">Start timer!</button>
    <button type="submit" id="reset">Reset timer!</button>
    <p id="message"></p>
    <p id="clock"></p>
    <script src="./main.js"></script>
</body>
</html>
